<!DOCTYPE html>
<html lang="ja">

<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>Reading-Record/Sign-up</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="description" content="思い出を記録します">
<meta name="keywords" content="映画,本,マンガ,アニメ,記録">
<link rel="stylesheet" href="css/style.css">
<script src="js/openclose.js"></script>
<script src="js/fixmenu_pagetop.js"></script>
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
</head>

<body>

<div id="container">

<header>
<h1 id="logo"><a href="/"><img src="images/logo.png" alt="logo"></a></h1>
</header>

<!--開閉メニュー-->
<nav id="menubar">
<ul>
<li><a href="/">Home</a></li>
<li><a href="/sign-in">Sign-in</a></li>
<li><a href="/Mypage">My page</a></li>
</ul>
</nav>

<div id="contents">

<center>
<dd>あなただけの思い出を記録しましょう</dd>
</center>

<section>

    <div class="form-wrapper">
    <h1 id="form-top">サインアップ</h1>
    <form method="POST" id="form">
        <div class="form-item">
        <label for="user-name"></label>
        <input type="name" name="user-name" required="required" placeholder="ユーザー名"></input>
        </div>
        <div class="form-item">
        <label for="password"></label>
        <input id="password" type="password" name="password" required="required" placeholder="パスワード"></input>
        </div>
        <div class="form-item">
        <label for="re:password"></label>
        <input id="re_password" type="password" name="re:password" required="required" placeholder="パスワード(確認)"></input>
        </div>
        <div class="button-panel">
        <input type="submit" class="button" title="Sign In" value="サインアップ"></input>
        </div>
    </form>
    <div class="form-footer">
    </div>
    </div>

</section>

</section>

</div>
<!--/#contents-->

<footer>
<small>Copyright&copy; <a href="/">Reading-Record</a> All Rights Reserved.</small>
<span class="pr"><a href="https://template-party.com/" target="_blank">《Web Design:Template-Party》</a></span>
</footer>

</div>
<!--/#container-->

<p class="nav-fix-pos-pagetop"><a href="#">↑</a></p>

<!--メニュー開閉ボタン-->
<div id="menubar_hdr" class="close"></div>

<!--メニューの開閉処理-->
<script>
open_close("menubar_hdr", "menubar");
</script>
<script>
    $("#form").on("submit", (e) =>{
        const password = $("#password").val();
        const re_password = $("#re_password").val();
        if (password === re_password){
            //sendtopython
            console.log("sendtopython")
        }
        else{
            alert("パスワードが一致しません")
        }
    })
</script>

<!--lightbox用jsファイルの読み込み-->
<script src="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.10.0/js/lightbox-plus-jquery.min.js"></script>

</body>
</html>
